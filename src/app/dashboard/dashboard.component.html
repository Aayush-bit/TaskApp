<div class="container">
    <h1>Dashboard Page</h1>
    <button (click)="toggleAdmin()">Toggle admin</button>
    <div *ngIf="isAdmin; else user">
        <app-admin></app-admin>
    </div>
    <ng-template #user>
        <div>
            <h1>Your Tasks</h1>
            <app-tasks [userId]="1"></app-tasks>
        </div>
    </ng-template>
</div>
