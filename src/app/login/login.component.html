<div class="container">
    <h1 class="display-4">Login</h1>
    
    <form #loginForm="ngForm" (ngSubmit)="formSubmit(loginForm.value)" (keydown.enter)="$event.preventDefault()">
        <div class="form-group mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" required ngModel>
        </div>
        <div class="form-group mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" required name="password" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
