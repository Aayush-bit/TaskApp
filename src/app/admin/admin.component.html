<div class="btn-group mb-4" role="group" aria-label="Basic example">
    <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect (click)="showTasks()">Tasks</button>
    <button mdbBtn type="button" color="primary" class="waves-light" mdbWavesEffect (click)="showUsers()">Users</button>
</div>

<div *ngIf="isTasksShown">
    <h1>Your Tasks</h1>
    <app-tasks [userId]="1"></app-tasks>
</div>

<div *ngIf="isUsersShown">
    <app-users></app-users>
</div>
