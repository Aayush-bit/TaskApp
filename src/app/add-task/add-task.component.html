<div class="container">
    <h1>Add Task</h1>

    <form #addTaskForm="ngForm" (ngSubmit)="formSubmit(addTaskForm.value)" (keydown.enter)="$event.preventDefault()">
        <!-- name -->
        <div class="form-group mb-3">
          <label class="form-label">Task Name</label>
          <input type="text" name="taskName" class="form-control" ngModel>
        </div>
        
        <!-- userId -->
        <div class="mb-3">
          <label class="form-label">User Id</label>
          <input type="text" name="userId" class="form-control" ngModel>
        </div>
        
        <!-- priority -->
        <select name="priority" class="form-select mb-3" ngModel>
          <option selected>Priority</option>
          <option value="critical">Critical</option>
          <option value="high">High</option>
          <option value="normal">Normal</option>
          <option value="low">Low</option>
        </select>

        <!-- type -->
        <select name="type" class="form-select mb-3" ngModel>
          <option selected>Type</option>
          <option value="bug">Bug</option>
          <option value="implementation">Implementation</option>
        </select>

        <!-- description -->
        <div class="form-floating mb-3">
          <textarea name="description" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" ngModel></textarea>
          <label for="floatingTextarea2">Description</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
    </form>
</div>
